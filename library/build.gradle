apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "publisher.gradle"

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.secoo.bridge"]
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

def getCooboxVersionInfo() {
    def versionInfo = new groovy.json.JsonSlurper().parse(new File(projectDir, "dep_version.json"))
    println versionInfo
    return versionInfo["coobox"]
}


dependencies {
    implementation group: 'androidx.annotation', name: 'annotation', version: '1.0.0'
    implementation "androidx.fragment:fragment:1.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api ("com.github.secoo-android:coobox:${getCooboxVersionInfo()}") {
        changing(true)
    }
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}